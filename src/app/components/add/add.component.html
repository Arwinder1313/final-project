<form [formGroup]="productForm" >
    <div class="progress-loader" [hidden]="!loading">
        <div class="spinner-border" style="width: 3rem; height: 3rem; text-align: center;" role="status">
            <span class="sr-only">Loading...</span>
          </div>
    </div>
    <div class="card m-3">
        <h5 class="card-header">Add Product</h5>
        <div class="card-body border-bottom">
            <div class="form-row">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" formControlName="name" class="form-control"  />
                    <div  *ngIf="isControlHasError('name','required')" class="invalid-feedback">
                        <div >Product name is required</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" formControlName="price" class="form-control"  />
                   <div  *ngIf="isControlHasError('price','required')" class="invalid-feedback">
                        <div >Price is required</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Decription</label>
                    <textarea type="text" id="form8" class="md-textarea form-control" formControlName="description" mdbInput></textarea>
                   <div  *ngIf="isControlHasError('description','required')" class="invalid-feedback">
                        <div >Description is required</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Stock</label>
                    <input type="number" formControlName="stock" class="form-control"  />

                    <!-- <input type="checkbox" formControlName="stock"   /> -->
                   <div  *ngIf="isControlHasError('stock','required')" class="invalid-feedback">
                        <div >Stock is required</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Image</label>
                    <input type="file" id="fupload"  multiple class="file-upload form-control" (change)="upload($event.target)">
                   
                </div>
            </div>

        </div>
      
        <div class="card-footer text-center border-top-0">
            <button class="btn btn-primary mr-1" style="margin-right: 10px;" (click)="onSubmit()">Add</button>
            <button class="btn btn-secondary mr-1" style="margin-right: 10px;" type="reset" (click)="onReset()">Reset</button>
            <button class="btn btn-secondary" type="button" (click)="closeModal()">Close</button>
        </div>
    </div>
</form>
