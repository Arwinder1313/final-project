<div class="container" style="margin-top: 70px;">
    <h2>Products
    <div class ="add-div">
        <button type="button" class="btn btn-info btn-lg" (click)="addPro('add')" >Add Product</button>
    </div>
</h2>   
    <div class="progress-loader" [hidden]="!loading">
        <div class="spinner-border" style="width: 3rem; height: 3rem; text-align: center;" role="status">
            <span class="sr-only">Loading...</span>
          </div>
    </div>
<div class="row" *ngIf="productData.length>0">  
    <div class="col-sm-3 first-column" *ngFor="let pro of productData">
        <div class="card">
            <img
              src="{{pro?.image}}"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">{{pro?.name}}</h5>
              <p class="card-text">
                {{pro?.price | currency :'CAD'}}
                <span style="float: right;">Stock: {{pro?.stock}}</span>
              </p>
              <a  class="btn btn-success" (click)="openModal(pro)">View </a>
              <!-- <a  class="btn btn-secondary">Edit </a> -->
              <a class="btn btn-danger" (click)="deleteModal(modalData, pro)">Delete </a>
            </div>
          </div>
   </div>
</div>
<div class="row" *ngIf="productData.length==0 && noData">
    <p>No Product Yet!</p>
</div>
</div>


<ng-template #modalData let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Confirmation?</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
      <p><strong>Are you sure you want to delete <span class="text-primary">"{{data?.name}}" </span>item ?</strong></p>
      
      <!-- <p>All data related to west view profile will be removed permanently.
      </p> -->
    </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="deletproduct(data?.id)">Yes</button>
      <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">No</button>
    </div>
  </ng-template>
